<!DOCTYPE html>
<html xmlns:th="http://thymeleafe.org">
<head>
<meta charset="utf-8">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<link rel="shortcut icon" type="imagex/png" href="carro.png">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

<style type="text/css">
.table-bordered {
	border: 5px solid #0077b6;
	margin: 0 auto;
	width: 80%;
}

.linkForm {
	text-align: center;
}

i {
	color: rgb(61, 157, 179);;
}

.page-footer {
	background: rgb(61, 157, 179);
}

.nav-wrapper {
	background: rgb(61, 157, 179);
}

th {
	padding: 20px;
}

a {
	color: black;
}

a:hover {
	color: blue;
}

h1 {
	font-family: verdana;
	text-align: center;
}

table {
	padding: 10px;
	margin-top: 80px;
}

.brand-logo {
	padding: 12px;
}

.linkForm {
	text-transform: uppercase;
	color: black;
	margin-left: 750px;
}

.linkForm:hover {
	color: rgb(61, 157, 179);
}

.table {
	margin-top: 100px;
}

.material-icons {
	color: black;
}

.material-icons:hover {
	color: #0077b6;
}
</style>
<title>Lojas Cadastradas</title>
</head>
<body>

	<nav th:fragment="navBar"
		class="navbar navbar-expand-lg navbar-dark bg-primary">
		<a class="navbar-brand" href="#">Story Point</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" href="">Inicio
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link" href="formAdmin">Lojas</a></li>
				<li class="nav-item dropdown"><a
					class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
					role="button" data-toggle="dropdown" aria-haspopup="true"
					aria-expanded="false"> Dropdown </a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdown">
						<a class="dropdown-item" href="#">Action</a> <a
							class="dropdown-item" href="#">Another action</a>
						<div class="dropdown-divider"></div>
						<a class="dropdown-item" href="#">Something else here</a>
					</div></li>

			</ul>
			<form action="/buscar" class="form-inline my-2 my-lg-0">
				<input name="busca" required="required" class="form-control mr-sm-2"
					type="search" placeholder="Busque Por Um Modelo"
					aria-label="Search">
				<button class="btn btn-outline-success my-2 my-sm-0 bg-primary"
					type="submit">Busque</button>
			</form>
		</div>
	</nav>




	<table class="table table-bordered">

		<tr>

			<th scope="col">Id</th>
			<th scope="col">Nome</th>
			<th scope="col">Palavra Chave</th>
			<th scope="col">Ano</th>
			<th scope="col">Acessorios</th>
			<th scope="col">Alterar</th>
			<th scope="col">Excluir</th>


		</tr>

		<tbody>

			<tr th:each="loja:${tipoLoja}">
				<td th:text="${loja.id}"></td>
				<td th:text="${loja.nome}"></td>
				<td th:text="${loja.palavrasChave}"></td>
				<td th:text="${loja.ano}"></td>
				<td th:text="${loja.complementos}"></td>
				<td><a th:href="@{/alterarTipo(id=${loja.id})}"><i
						class="material-icons">create</i></a></td>
				<td><a th:href="@{/excluirTipo(id=${loja.id})}"><i
						class="material-icons">delete</i></a></td>

			</tr>

		</tbody>

	</table>





	<ul class="pagination">
		<!-- verifica se a pagina atual é igual ao total de paginas disabilita a seta para esquerda -->
		<li th:class="${pgAtual == 1 ? 'disabled' : ''}"><a
			th:href="${pgAtual > 1 ? pgAtual - 1 : '#'}"> <i
				class="material-icons">chevron_left</i></a></li>
		<!-- da o efeito na pagina atual -->
		<li th:each="paginas:${numPg}"
			th:class="${pgAtual == paginas ? 'active blue': ''}"><a
			th:href="${paginas}"> <span th:text="${paginas}"></span></a></li>
		<!-- verifica se a pagina atual é igual ao total de paginas disabilita a seta para direita -->
		<li th:class="${pgAtual == numTotalPg ? 'disabled' : ''}"><a
			th:href="${pgAtual < numTotalPg ? pgAtual+1: '' }"><i
				class="material-icons">chevron_right</i></a></li>
	</ul>

	<!-- chamando o rodape padrao -->
	<footer th:replace="fragments/padrao :: rodape"></footer>

</body>
</html>
